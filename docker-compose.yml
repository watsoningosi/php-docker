version: "3.9"
services:
  php:
       image: php:8.1.6-apache
       ports: 
        - 80:80      
       volumes:
            - ./src:/var/www/html/       
  db:
    image: mariadb:10.6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1